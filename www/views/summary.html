<h1>Summary</h1>

<table ng-repeat="workout in results" class="table">
	<tr>
  		<th colspan="3">
			{{workout.name}}
  		</th>
  	</tr>
  	<tr>
	  	<th>Set</th>
	  	<th>Weight</th>
	  	<th>Reps</th>
  	</tr>
  	<tr ng-repeat="set in workout.sets">
  		<td>{{set.setNumber}}</td>
  		<td>{{set.weight}}</td>
  		<td>{{set.reps}}</td>
  	</tr>
</table>
