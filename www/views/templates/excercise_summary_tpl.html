<li class="list-group-item" style="text-align:left"> <span ng-show="excercise.sets" class="badge">{{excercise.sets.length}}</span> <span ng-show="excercise.duration" class="badge">{{excercise.duration}}</span> <h3 class="list-group-item-heading"> <img src="images/dumbell.svg" height="30" style="position:inline;margin-right:20px"> {{excercise.name}} </h3> <ol type="1"> <li ng-repeat="set in excercise.sets"> <span ng-show="set.reps">{{set.reps}}x{{set.weight}}</span> <span ng-show="set.duration">{{set.duration}}</span> </li> </ol> </li>
